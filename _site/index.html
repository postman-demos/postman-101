<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js â€“ The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<script src="js/popper.min.js"></script>
		<script src="js/tooltip.min.js"></script>
		<link rel="stylesheet" href="css/popper.css">

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>


<body>

  <div class="reveal">

  <!-- Any section element inside of this container is displayed as a slide -->
  <div class="slides">


  		<section>
  <br>
  <h3>Demo - Postman 101</h3>
  <img src="images/consumers.png" width="550" align="center">
  <p>
    <small>@getpostman</small>
  </p>
</section>



<section data-background="images/postman-launchpad.png">

  

  <div style="position: absolute; width: 30%; margin-top: 500px; right: 0; box-shadow: 0 1px 4px rgba(0,0,0,0.5), 0 5px 25px rgba(0,0,0,0.2); background-color: rgba(0, 0, 0, 0.9); color: #fff; padding: 20px; font-size: 20px; text-align: left;">
    <h2>New Request Tab</h2>
    <p>Postman works like your browser and you can create new request tabs.</p>
  </div>

</section>

<section data-background="images/postman-launchpad.png">

  

  <div style="position: absolute; width: 30%; margin-top: 500px; right: 1; box-shadow: 0 1px 4px rgba(0,0,0,0.5), 0 5px 25px rgba(0,0,0,0.2); background-color: rgba(0, 0, 0, 0.9); color: #fff; padding: 20px; font-size: 20px; text-align: left;">
    <h2>Syncing With The Cloud</h2>
    <p>You can sync to the cloud by clicking on the orange button</p>
  </div>

</section>


<section>
  <br>
  <h3>Demo - Postman 101</h3>
  <img src="integrations_postmanaut_4.png" width="550" align="center">
  <p>
    <small>@getpostman</small>
  </p>
</section>


  </div>

</div>

<script src="js/reveal.js"></script>

<script>

// More info https://github.com/hakimel/reveal.js#configuration
Reveal.initialize({
  controls: false,
  progress: true,
  center: true,
  hash: true,
  width: "94%",
  height: "99%",
  margin: 0,
  transition: 'slide', // none/fade/slide/convex/concave/zoom
  /*loop: true,*/
  autoSlide: 3000,
  autoSlideStoppable: true,

  // More info https://github.com/hakimel/reveal.js#dependencies
  dependencies: [
    { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
    { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
    { src: 'plugin/highlight/highlight.js', async: true },
    { src: 'plugin/search/search.js', async: true },
    { src: 'plugin/zoom-js/zoom.js', async: true },
    { src: 'plugin/notes/notes.js', async: true }
  ]
});

Reveal.add('<h3>Slide title</h3>');

Reveal.add('<h3>Slide title</h3>');


</script>


</body>
</html>
